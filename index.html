<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="backdrop"></div>
    <header class="header">
      <div class="main__nav">
        <div class="main__nav--rigth">
          <div class="logo">
            <img src="./images/logo.svg" alt="snap" />
          </div>
          <div class="nav__items">
            <div class="nav__item">
              <div class="dropdown">
                <div class="dropdown-btn0">
                  <span>Features</span>
                  <img src="./images/icon-arrow-down.svg" alt="" />
                </div>
                <div class="dropdown-content dropdown0 hidden">
                  <a href="#" class="dropdown-content__item"
                    ><img src="./images/icon-todo.svg" alt="todo" />To do
                    List</a
                  >
                  <a href="#" class="dropdown-content__item"
                    ><img src="./images/icon-calendar.svg" alt="calendar" />
                    Calendar</a
                  >
                  <a href="#" class="dropdown-content__item"
                    ><img
                      src="./images/icon-reminders.svg"
                      alt="reminders"
                    />Reminders</a
                  >
                  <a href="#" class="dropdown-content__item"
                    ><img
                      src="./images/icon-planning.svg"
                      alt="reminders"
                    />Planning</a
                  >
                </div>
              </div>
            </div>
            <div class="nav__item">
              <div class="dropdown">
                <div class="dropdown-btn1">
                  <span>Company</span>
                  <img src="./images/icon-arrow-down.svg" alt="" />
                </div>
                <div class="dropdown-content dropdown1 hidden">
                  <a href="#" class="dropdown-content__item">History</a>
                  <a href="#" class="dropdown-content__item">Our Team</a>
                  <a href="#" class="dropdown-content__item">Blog</a>
                </div>
              </div>
            </div>
            <div class="nav__item">Careers</div>
            <div class="nav__item">Blog</div>
          </div>
        </div>
        <div class="main__nav--left">
          <div class="header__cta--btn">
            <button class="login">Login</button>
            <button class="register">Register</button>
          </div>
        </div>

        <div class="menu">
          <img src="./images/icon-menu.svg" alt="menu" />
        </div>
      </div>
    </header>
    <main class="main">
      <div class="main__left">
        <h1 class="main__left--title">Make remote work</h1>
        <p class="main__left--description">
          Get your team in sync.no matter your location.StramLine
          processes.create team rituals.and watch productivity soar
        </p>
        <button class="btn">Learn more</button>
        <div class="main__left--img">
          <img src="./images/client-databiz.svg" alt="databiz" />
          <img src="./images/client-audiophile.svg" alt="audio" />
          <img src="./images/client-meet.svg" alt="meet" />
          <img src="./images/client-maker.svg" alt="client-maker" />
        </div>
      </div>
      <div class="main__right">
        <img src="./images/image-hero-desktop.png" alt="hero" />
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
